<script>

    $(function () {
        $.ajax({
            type: "GET",
            url: "/json/scenic_spot_C_f.json",
            success: showdata,
            error: function () {
                alert("json讀取不到啦");
            }

    function showdata(data) {
        //把過長的名稱簡化
        var info = data.XML_Head.Infos.Info;

        // var aaa = "桃園市335大溪區員林路三段";
        // console.log(aaa.indexOf("大溪"));
        //info.length
        for (i = 0; i < info.length; i++) {

            if (info[i].Add.indexOf("臺中")>=0) {

                $("#show").append(
                    "<div class='col-sm-12 col-md-6 col-lg-6 mt-3'>" +
                    "<div class='box d-flex flex-column h-100'>" +
                    "<div class='h3'>" + info[i].Name + "</div>" +
                    "<p>" + info[i].Add + "</p>" +
                    "<p>" + info[i].Tel + "</p>" +
                    "<iframe class='map mt-auto' height='400' style='border:0' loading='lazy' allowfullscreen referrerpolicy='no-referrer-when-downgrade' src='https://www.google.com/maps/embed/v1/place?key=AIzaSyCy2RxSs-mmBmGXgjmCjpKXeWOIHGVECKI&q="+ info[i].Name +"'></iframe>"+
                    "</div>" +
                    "</div>"
                );

            }
        }
    }
