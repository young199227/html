<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mycolor.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <ul class="list-group" id="show">
                    <li class="list-group-item active" aria-current="true">今日販售</li>
                    <!-- 內容 -->
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.1.min.js"></script>
<script>

    $(function () {

        $.ajax({
            type: "GET",
            url: "/phptest/select.php",
            dataType: "json",
            success: showdata
        });

    });

    function showdata(data) {

        var sum = 0;

        for (i = 0; i < data.length; i++) {

            $("#show").append(
                '<li class="list-group-item">' +
                data[i].ID +
                ".  品名:" + data[i].Pname +
                "  數量:" + data[i].Price +
                "  價錢:" + data[i].Pnum +
                "  訂單時間:" + data[i].Created_at +
                '</li>'
            );

            sum = sum + Number(data[i].Pnum);
        }

        $("#show").append(
            '<li class="list-group-item">' +
            "今日販售金額:"+sum +
            '</li>'
        );

        console.log(data);
    }

</script>

</html>
