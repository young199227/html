            <label class="form-check-label" for="flexCheckDefault">
                1

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked" checked name="check_food">
            <label class="form-check-label" for="flexCheckChecked">
                2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault" name="check_food">
            <label class="form-check-label" for="flexCheckDefault">

    <div class="demo mt-3 mb-3">

    <div class="row demo2 mt-3 mb-3 w-50">

        <div class="col-12 d-flex">
            <label for="range" class="form-label">G</label>
            <input type="range" id="range2" name="range" class="form-range" min="0" max="255" step="1">

        </div>

        <div class="col-12 d-flex">
            <label for="range" class="form-label">B</label>

    <div class="row demo2 mt-3 mb-3 w-50">

            <label for="cm_range" class="form-label">身高</label>
            <input type="range" id="cm_range" name="range" class="form-range" min="1" max="200" step="1">
            <div class="form-text" id="cm_text">???</div>
        </div>

        <div class="col-12 d-flex">
            <label for="kg_range" class="form-label">體重</label>
            <input type="range" id="kg_range" name="range" class="form-range" min="1" max="150" step="1">
            <div class="form-text" id="kg_text">???</div>
        </div>

</script>
