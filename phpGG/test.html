<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mycolor.css">
    <title>Document</title>
    <style>
        .box {
            border-radius: 15px;
            padding: 20px;
        }

        body {
            background-color: rgb(61, 61, 61);
        }

        table {
            text-align: center;
            color: #fff;
        }

        th {
            color: #fff;
            font-size: 25px;
        }

        td {
            color: #fff;
            font-size: 20px;
        }

        #dept {
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6 box">

                <form action="daptAdd.php" method="POST" id="formsubmit">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" id="dept">部門名稱</label>
                        <input type="text" class="form-control" id="deptname" name="dept_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="but">form新增</button>
                </form>
                <button class="btn btn-primary mt-2" id="butt">ajax新增</button>

            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">部門ID</th>
                            <th scope="col">部門名稱</th>
                        </tr>
                    </thead>
                    <tbody id="show">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.1.min.js"></script>
<script>

    ajaxshow();

    function ajaxshow() {

        $.ajax({
            type: "GET",
            url: "datpselect.php",
            dataType: "json",
            success: function (data) {

                $("#show").empty();

                for (i = 0; i < data.length; i++) {
                    $("#show").append(

                        '<tr>' +
                        '<td>' + data[i].deptId + '</td>' +
                        '<td>' + data[i].dept_name + '</td>' +
                        '</tr>'
                    );
                }
            },
            error: function () {
                console.log("失敗");
            }
        });

    }

    $("#butt").click(function () {

        if ($("#deptname").val() == "") {
            alert("請填入部門名稱");
            return;
        }

        $.ajax({
            type: "POST",
            url: "daptAdd.php",
            data: {
                dept_name: $("#deptname").val()
            },
            success:function(msg){
                ajaxshow();

                console.log(msg);
            }
        });
    })



</script>

</html>
