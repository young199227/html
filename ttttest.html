<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>Document</title>

    <style>

        img{

            height: 200px;
            width: 200px;
        }

    </style>
</head>



<body>




    <input accept="image/*" type='file' id="imgInp" multiple />
    <br>


    <div class="row mt-4 img_ee">
        <div class="col-3 d-flex align-items-center justify-content-end">
            <div class="">商品圖片：</div>
        </div>
        <div class="col-9">

            <div class="imgrow" id="show_img">


            </div>
            
        </div>
    </div>

    <style>

        #ttt{
            border-radius: 10px;
            border: 1px solid #ced4da;
        }

    </style>

    <textarea name="" id="ttt" cols="35" rows="10" >

    </textarea>


</body>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.1.min.js"></script>
<script>

    
    $("#imgInp").bind('input propertychange', function () {

        $("#show_img").empty();

        var img_array = $("#imgInp")[0].files;

        for (i = 0; i < img_array.length; i++) {

            $("#show_img").append(
                '<div class="imgbox img-fluid ">'+
                '<img id="blah" src="' + URL.createObjectURL(img_array[i]) + '" alt="your image" />'+
                '</div>'
            );
        }

    });

</script>

</html>
